<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="container-fluid text-center">
      <h1 class="mt-5 text-white">Ejercicio Random Card Generator!</h1>
      <div class="card mx-auto row ">
        <div
          class="px-4 icon  col d-flex align-items-center justify-content-start  "
        ></div>
        <div
          class="number-icon  col d-flex align-items-center justify-content-center "
        ></div>
        <div
          class="px-4
            icon-reverse  col d-flex align-items-center rounded-bottom"
        ></div>
      </div>
      <button
        id="botonNuevaCarta"
        class="btn text-success bg-white fw-bold m-4"
      >
        Genera otra carta
      </button>

      <div class="p-4 text-white">
        Made with ❤️ by
        <b>Vicente Torres Luna</b>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
